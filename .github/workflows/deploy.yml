name: Deploy to Azure

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'saral-backend-app'
  AZURE_WEBAPP_PACKAGE_PATH: './src/Web.Api'
  DOTNET_VERSION: '9.0.x'
  RESOURCE_GROUP: 'Saral'
  LOCATION: 'East US'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: 'Setup .NET Core SDK'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Restore dependencies'
      run: dotnet restore

    - name: 'Build application'
      run: dotnet build --configuration Release --no-restore

    - name: 'Run tests'
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: 'Publish application'
      run: dotnet publish ./src/Web.Api/Web.Api.csproj --configuration Release --output ./publish

    - name: 'Login to Azure'
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Deploy infrastructure'
      run: |
        az deployment sub create \
          --location "${{ env.LOCATION }}" \
          --template-file ./infra/main.bicep \
          --parameters ./infra/main.parameters.json \
          --parameters location="${{ env.LOCATION }}"

    - name: 'Deploy application to Azure App Service'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: './publish'

    - name: 'Logout from Azure'
      run: az logout
      if: always()
